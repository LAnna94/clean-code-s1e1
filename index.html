<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="tasks-section">
    <p id="add-item-element">
      <label for="new-task">Add Item</label>
      <div class="tasks-section__add">
        <input id="new-task" class="tasks-section__input" type="text">
        <button class="tasks-section__button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="tasks-section__input">Pay Bills</label>
          <input type="text" class="tasks-section__input">
          <button class="tasks-section__button tasks-section__edit-button">Edit</button>
          <button class="tasks-section__button tasks-section__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="tasks-section_edit-mode">
          <input type="checkbox">
          <label class="tasks-section__input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-section__input">
          <button class="tasks-section__button tasks-section__edit-button">Save</button>
          <button class="tasks-section__button tasks-section__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="tasks-section__input">See the Doctor</label>
        <input type="text" class="tasks-section__input">
        <button class="tasks-section__button tasks-section__edit-button">Edit</button>
        <button class="tasks-section__button tasks-section__delete-button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
